{% set name = "pyglet" %}
{% set version = "1.3.2" %}
{% set sha256 = "b00570e7cdf6971af8953b6ece50d83d13272afa5d1f1197c58c0f478dd17743" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 2000
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - freetype

test:
  requires:
    - libglu  # [linux]
  files:
    - run_tests.py
  commands:
    - python run_tests.py  # [not linux]
    - xvfb-run --server-args=":99 -screen 0 1024x768x24 -ac +extension GLX -noreset" python run_tests.py  # [linux]

about:
  home: http://pyglet.readthedocs.org/en/pyglet-1.2-maintenance/
  license: BSD 3-Clause
  summary: 'Cross-platform windowing and multimedia library'

extra:
  recipe-maintainers:
    - mwcraig
    - jakirkham
    - r1chardj0n3s
    - silvester747
    - bitcraft
